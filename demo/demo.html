<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<script src="dependencies/jquery/dist/jquery.min.js"></script>
	<script src="../dist/jquery.simpleformvalidation.js"></script>
	<script>
		jQuery(document).ready(function($) {
      SimpleFormValidator.init({
				container: '.simple-form-validation',
				postButton: '.simple-post-button',
				autoValidate: true,
				onSuccess: function () {
					$('.alert-success').removeClass('hidden');
					$('.alert-danger').addClass('hidden');
				},
				onError: function () {
					$('.alert-danger').removeClass('hidden');
					$('.alert-success').addClass('hidden');
				}
			});
    });
	</script>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Demo implementation of simpleformvalidation</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-xs-12 col-sm-12 col-md-push-3">
				<h1>simple<span>form</span>validation</h1>
				<h3>Password match and minimum characters</h3>

				<form role="form" class="simple-form-validation" autocomplete="off">
					<div class="alert alert-success hidden" role="alert">
						Success! Form is valid!
					</div>
					<div class="alert alert-danger hidden" role="alert">
						Error! Form is not valid!
					</div>
					<div class="form-group">
						<label for="Password1">Password</label>
						<input type="password" class="form-control" placeholder="Password" id="fldPassword" data-role="validate" data-validate="length" data-validate-minimum="5" data-validate-error-msg="Error lipsum dolor">
					</div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm password" data-role="validate" data-validate="confirm:length" data-validate-minimum="5" data-validate-confirmtarget="#fldPassword" data-validate-error-msg="Error lipsum dolor">
          </div>
					<div class="form-group">
						<label>Numbers</label>
						<input type="text" class="form-control" placeholder="Numbers only" data-role="validate" data-validate="numeric" data-validate-error-msg="Error lipsum dolor">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" placeholder="Email" data-role="validate" data-validate="email" data-validate-error-msg="Error lipsum dolor">
					</div>
					<div class="form-group">
						<label>Numbers, max 3</label>
						<input type="text" class="form-control" placeholder="No more than 3 numbers" data-role="validate" data-validate="numeric:length" data-validate-maximum="3" data-validate-error-msg="Error lipsum dolor">
					</div>
					<div class="form-group">
						<label>Exacty 4 alphanumeric charactes</label>
						<input type="text" class="form-control" placeholder="Exacty 4 alphanumeric charactes" data-role="validate" data-validate="length:alpha-numeric" data-validate-exact="4" data-validate-error-msg="Error lipsum dolor">
					</div>
					<div class="form-group">
						<label>Message</label>
						<textarea name="message" id="message" class="form-control" cols="30" rows="10" data-role="validate" data-validate="length" data-validate-minimum="10" data-validate-error-msg="Error lipsum dolor"></textarea>
					</div>

					<div class="form-group">
						<label>Validate against custom regex pattern</label>
						<input type="text" class="form-control" placeholder="43-05-140-22" data-role="validate" data-validate="pattern" data-validate-pattern="^(\d{2})-(\d{2})-(\d{3})-(\d{2})$" data-validate-error-msg="Not valid">
					</div>

					<div class="form-group">
					 	<div class="checkbox">
					    <label>
					      <input type="checkbox" data-role="validate" data-validate="required" data-validate-error-msg="Error lipsum dolor"> Check me out
					    </label>
					  </div>
					</div>

					<div class="form-group">
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-role="validate" data-validate="radio-group"  data-validate-error-msg="Error lipsum dolor">
						    Option one is this and that&mdash;be sure to include why it's great
						  </label>
						</div>

						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						    Option two can be something else and selecting it will deselect option one
						  </label>
						</div>

						<div class="radio disabled">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
						    Option three is
						  </label>
						</div>
					</div>

					<button type="button" class="btn btn-default simple-post-button">Submit</button>
				</form>

			</div>
		</div>
	</div>
</body>

</html>
